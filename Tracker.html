<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Tracker.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>


</head>

<body>
    <div class="header">
        <p class="m-0">Expense<br>Tracker
            <img src="./spending.png" alt="" width="35px">
        </p>
    </div>

    <div class="input-form">
        <div class="form-floating inputs">
            <input type="date" class="form-control dateInput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Date</label>
        </div>
        <div class="form-floating inputs">
            <input type="number" class="form-control amountInput" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>
    
        <select class="form-select inputs transactionType" aria-label="Default select example">
            <option selected>Transaction Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <!-- Category dropdown -->
        <select class="form-select inputs categoryType" aria-label="Default select example">
            <option selected>Category</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="shopping">Shopping</option>
            <option value="entertainment">Entertainment</option>
            <option value="others">Others</option>
        </select>
    
        <!-- Person Name input -->
        <div class="form-floating inputs">
            <input type="text" class="form-control personNameInput" id="floatingInput" placeholder="Enter Name">
            <label for="floatingInput">Person Name</label>
        </div>
    
        <button class="btn" id="add-button">+</button>
    </div>
    
    <div class="cards mt-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Total Income
                    <img src="./wallet-filled-money-tool.png" alt="" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png (2).png" alt="" width="35px">
                    <span id="totalIncome" class="m-0">10,499</span>
                </h1>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Total Expense
                    <img src="./expenses.png" alt="" width="40px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="expense" class="m-0">5,499</span>
                </h1>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title m-0">Balance
                    <img src="./rupee.png" alt="" width="35px">
                </h5>
                <h1 class="m-0">
                    <img src="./currency (2).png" alt="" width="35px">
                    <span id="balance" class="m-0">5,000</span>
                </h1>
            </div>
        </div>
    </div>

    <table class="transaction-table mt-3">
        <thead>
            <tr id="header-row">
                <th>Amount</th>
                <th>Transaction Type</th>
                <th>Category</th>
                <th>Person</th>
                <th>Transaction Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Transaction Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="pie-chart-container">
        <canvas id="expensePieChart"></canvas>
      </div>
      
    <button id="logout-btn" class="btn btn-danger">Logout</button>
  
    

    <script src="script.js"></script>
    <script>
        <!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>

<script>
  // Your config
  const firebaseConfig = {
    apiKey: "AIzaSyAhbWgIXl7qw6zTUpRbN5sMgDxR8r4cPI0",
    authDomain: "expense-tracker-fbb25.firebaseapp.com",
    projectId: "expense-tracker-fbb25",
    storageBucket: "expense-tracker-fbb25.firebasestorage.app",
    messagingSenderId: "558243151439",
    appId: "1:558243151439:web:ce90d3c4f18b9a2bd0343a",
    measurementId: "G-6PY5Z6MCKJ"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Protect this page (Tracker.html)
  auth.onAuthStateChanged((user) => {
    if (!user) {
      window.location.href = "Home.html"; // redirect if not logged in
    }
  });

  // Logout button functionality
  document.getElementById('logout-btn').addEventListener('click', () => {
    auth.signOut().then(() => {
      window.location.href = "Home.html"; // redirect to login
    }).catch((error) => {
      console.error("Logout error:", error.message);
    });
  });
</script>

</body>

</html>
